<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Engine - Dev Logs</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --background-color: #fbfbfd;
            --text-color: #1d1d1f;
            --secondary-text-color: #86868b;
            --menu-background: #ffffff;
            --menu-shadow: rgba(0, 0, 0, 0.1);
        }
        
        .dark-theme {
            --primary-color: #2997ff;
            --background-color: #000000;
            --text-color: #f5f5f7;
            --secondary-text-color: #a1a1a6;
            --menu-background: #1c1c1e;
            --menu-shadow: rgba(255, 255, 255, 0.1);
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -0.022em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container {
            max-width: 980px;
            padding: 2rem;
            margin: auto;
        }
        
        h1 {
            font-size: 56px;
            line-height: 1.07143;
            font-weight: 600;
            letter-spacing: -0.005em;
            margin-bottom: 0.5em;
            text-align: center;
        }
        
        h2 {
            font-size: 28px;
            line-height: 1.10722;
            font-weight: 400;
            letter-spacing: .004em;
            margin-bottom: 0.5em;
        }
        
        p {
            font-size: 21px;
            line-height: 1.381;
            font-weight: 400;
            letter-spacing: .011em;
            margin: 1em 0;
            color: var(--secondary-text-color);
        }
        
        .devlog-entry {
            background-color: var(--menu-background);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px var(--menu-shadow);
        }
        
        .devlog-date {
            font-size: 14px;
            color: var(--secondary-text-color);
            margin-bottom: 10px;
        }
        
        .devlog-author {
            font-size: 14px;
            color: var(--secondary-text-color);
            margin-bottom: 10px;
        }
        
        .devlog-version {
            font-size: 14px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .button {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 17px;
            margin: 1em 0;
            cursor: pointer;
            border-radius: 980px;
            transition: all 0.3s ease;
            font-weight: 400;
            letter-spacing: -0.022em;
        }
        
        .button:hover {
            background-color: #0077ED;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .settings-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 1001;
        }
        
        .settings-icon:hover {
            transform: scale(1.1);
        }
        
        .settings-icon.spin {
            animation: spin 0.5s linear;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        .settings-menu {
            position: fixed;
            top: 60px;
            left: 20px;
            background-color: var(--menu-background);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px var(--menu-shadow);
            display: none;
            z-index: 1000;
        }
        
        .settings-menu.show {
            display: block;
        }
        
        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        
            h1 {
                font-size: 40px;
            }
        
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="settings-icon" onclick="toggleSettingsMenu()" aria-label="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
    </div>
    <div class="settings-menu" role="menu">
        <div class="theme-toggle">
            <span>Dark Theme</span>
            <label class="switch">
                <input type="checkbox" id="themeToggle" onchange="toggleTheme()" aria-label="Toggle dark theme">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <div class="container">
        <h1>Echo Engine Dev Logs</h1>
        <a href="index.html" class="button">Back to Home</a>
        
        <div id="devlogs-container"></div>
    </div>

    <script>
        function toggleSettingsMenu() {
            const settingsIcon = document.querySelector('.settings-icon');
            const settingsMenu = document.querySelector('.settings-menu');
            settingsIcon.classList.add('spin');
            settingsMenu.classList.toggle('show');
            setTimeout(() => {
                settingsIcon.classList.remove('spin');
            }, 500);
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        }

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-theme');
            document.getElementById('themeToggle').checked = true;
        }

        // Close settings menu when clicking outside
        window.onclick = function(event) {
            const settingsIcon = document.querySelector('.settings-icon');
            const settingsMenu = document.querySelector('.settings-menu');

            if (!settingsIcon.contains(event.target) && !settingsMenu.contains(event.target)) {
                settingsMenu.classList.remove('show');
            }
        }

        // Load and display devlogs
        async function loadDevlogs() {
            try {
                const devlogsContainer = document.getElementById('devlogs-container');
                const devlogs = [];

                // Fetch the list of files in the devlogs directory
                const response = await fetch('devlogs/');
                const text = await response.text();
                const parser = new DOMParser();
                const htmlDoc = parser.parseFromString(text, 'text/html');
                const links = htmlDoc.getElementsByTagName('a');

                // Filter and sort the JSON files
                const jsonFiles = Array.from(links)
                    .filter(link => link.href.endsWith('.json'))
                    .map(link => link.href.split('/').pop())
                    .sort((a, b) => parseInt(b) - parseInt(a));

                // Load each JSON file
                for (const file of jsonFiles) {
                    const devlogResponse = await fetch(`devlogs/${file}`);
                    const devlog = await devlogResponse.json();
                    devlog.id = parseInt(file.split('.')[0]);
                    devlogs.push(devlog);
                }

                // Display the devlogs
                devlogs.forEach(devlog => {
                    const devlogEntry = document.createElement('div');
                    devlogEntry.className = 'devlog-entry';
                    devlogEntry.innerHTML = `
                        <h2>${devlog['devlog-title']}</h2>
                        <div class="devlog-version">Version: ${devlog.version}</div>
                        <div class="devlog-author">Author: ${devlog['devlog-author']}</div>
                        <div class="devlog-date">${new Date(devlog.date).toLocaleDateString()}</div>
                        <div class="devlog-content">${devlog.content}</div>
                    `;
                    devlogsContainer.appendChild(devlogEntry);
                });
            } catch (error) {
                console.error('Error loading devlogs:', error);
                const devlogsContainer = document.getElementById('devlogs-container');
                devlogsContainer.innerHTML = '<p>Error loading devlogs. Please try again later.</p>';
            }
        }

        // Load devlogs when the page is ready
        document.addEventListener('DOMContentLoaded', loadDevlogs);
    </script>
</body>
</html>
